<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #calendar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        #calendar td {
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #calendar .week td {
            font-weight: bold;
        }

        .events {
            margin-top: 5px;
        }

        .events div {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>여행 일정 스케줄러</h1>
        <div id="calendar"></div>
        <form id="scheduleForm">
            <input type="text" id="eventName" placeholder="일정 이름"><br>
            <input type="date" id="startDate"><br>
            <input type="date" id="endDate"><br>
            <button type="submit">일정 추가</button>
        </form>
    </div>

    <script>
        // JavaScript 코드는 이전과 동일하게 사용합니다.
    </script>
</body>
</html>
