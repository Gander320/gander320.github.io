<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .calendar-day {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            min-height: 50px;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .event {
            margin-top: 4px;
            background-color: #3182ce;
            color: white;
            padding: 2px;
            border-radius: 4px;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">달력 이벤트 스케줄러</h1>
        <div id="event-input" class="mb-4">
            <label for="event-title" class="block text-gray-700 text-sm font-bold mb-2">이벤트 제목:</label>
            <input type="text" id="event-title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            <button id="add-event-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
                이벤트 추가
            </button>
        </div>
        <div id="calendar-view" class="grid grid-cols-7 gap-4">
            <!-- 달력이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
