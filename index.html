<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* 달력을 페이지 가운데 정렬하기 위해 추가 */
        }

        #calendar {
            width: 100%; /* 달력 너비를 페이지 너비에 맞게 조정 */
            max-width: 600px; /* 달력 최대 너비 지정 */
            margin: 0 auto; /* 달력을 페이지 가운데 정렬 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>여행 일정 스케줄러</h1>
        <div id="calendar"></div>
        <form id="scheduleForm">
            <input type="text" id="eventName" placeholder="일정 이름">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button type="submit">일정 추가</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
