<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">달력 이벤트 스케줄러</h1>
        <form id="event-form" class="mb-4">
            <div class="mb-4">
                <label for="event-title" class="block text-gray-700 text-sm font-bold mb-2">이벤트 제목</label>
                <input type="text" id="event-title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="event-date" class="block text-gray-700 text-sm font-bold mb-2">날짜 (YYYY-MM-DD)</label>
                <input type="text" id="event-date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
                추가
            </button>
        </form>
        <div id="calendar-view" class="mt-4">
            <!-- 달력이 여기에 표시됩니다 -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
