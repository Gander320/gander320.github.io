<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Schedule Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">여행사 업무용 일정 캘린더</h1>
        <div class="mb-4">
            <button id="add-event-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                일정 추가
            </button>
            <!-- 여기에 더 많은 버튼 추가 가능 -->
        </div>
        <div id="calendar-view" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- 캘린더 뷰가 여기에 표시됩니다. -->
        </div>
    </div>
    <!-- 일정 추가 모달 -->
    <div id="add-event-modal" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- 모달 내용, 예를 들어 폼 -->
        <div class="flex justify-end mb-4">
            <button onclick="closeModal()" class="text-red-500 hover:text-red-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <form id="add-event-form">
            <div class="mb-4">
                <label for="event-title" class="block text-gray-700 text-sm font-bold mb-2">일정 제목</label>
                <input type="text" id="event-title" name="event-title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <!-- 필요한 추가 필드 -->
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    일정 저장
                </button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
