<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>여행 일정 스케줄러</h1>
        <div class="table-container" id="calendar-container">
            <table id="calendar">
                <thead>
                    <tr class="week">
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 달력 표시 부분은 스크립트로 동적으로 생성됩니다. -->
                </tbody>
            </table>
        </div>
        <form id="scheduleForm">
            <input type="text" id="eventName" placeholder="일정 이름"><br>
            <input type="date" id="startDate"><br>
            <input type="date" id="endDate"><br>
            <button type="submit">일정 추가</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
