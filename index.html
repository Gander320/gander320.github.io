<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Schedule Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">여행사 업무용 일정 캘린더</h1>
        <div class="mb-4">
            <button id="add-event-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                일정 추가
            </button>
            <button id="view-monthly-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                월별 보기
            </button>
            <button id="view-weekly-btn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                주별 보기
            </button>
            <button id="view-daily-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                일별 보기
            </button>
        </div>
        <div id="calendar-view" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- 캘린더 뷰가 여기에 표시됩니다. -->
        </div>
    </div>
    <!-- 일정 추가 모달 (추후 구현) -->
    <div id="add-event-modal" class="hidden">
        <!-- 모달 내용 -->
    </div>

    <script src="app.js"></script>
</body>
</html>
