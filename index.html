<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Schedule Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">여행사 업무용 일정 캘린더</h1>
        <form id="event-form" class="mb-4">
            <label for="event-title" class="block text-gray-700 text-sm font-bold mb-2">일정 제목</label>
            <input type="text" id="event-title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
                저장
            </button>
        </form>
        <div id="calendar-view" class="mt-4">
            <!-- 캘린더 뷰에 일정이 표시됩니다 -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
