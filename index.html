<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Schedule Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">여행사 업무용 일정 캘린더</h1>
        <button id="add-event-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            일정 추가
        </button>
        <div id="calendar-view" class="mt-4">
            <!-- 캘린더 뷰가 여기에 표시됩니다. -->
        </div>
    </div>
    <!-- 일정 추가 모달 -->
    <div id="add-event-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="container mx-auto h-full flex justify-center items-center">
            <div class="bg-white p-5 rounded shadow-lg w-1/2">
                <h2 class="text-xl font-bold mb-4">일정 추가</h2>
                <div class="mb-4">
                    <label for="event-title" class="block text-gray-700 text-sm font-bold mb-2">일정 제목</label>
                    <input type="text" id="event-title" name="event-title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex justify-between">
                    <button type="button" onclick="addEventToCalendar()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        저장
                    </button>
                    <button type="button" onclick="closeModal()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
