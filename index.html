<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #calendar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        #calendar th,
        #calendar td {
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #calendar .week th {
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
        }

        #calendar .today {
            background-color: #e6f7ff;
        }

        .events {
            margin-top: 5px;
        }

        .events div {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        button {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>여행 일정 스케줄러</h1>
        <table id="calendar"></table>
        <form id="scheduleForm">
            <input type="text" id="eventName" placeholder="일정 이름"><br>
            <input type="date" id="startDate"><br>
            <input type="date" id="endDate"><br>
            <button type="submit">일정 추가</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarContainer = document.getElementById('calendar');
            const scheduleForm = document.getElementById('scheduleForm');
            const events = []; // 추가된 일정을 저장하는 배열

            // 달력 초기화 함수
            function initCalendar() {
                calendarContainer.innerHTML = ''; // 달력 컨테이너 초기화
                const calendar = document.createElement('table');
                calendar.classList.add('calendar');

                // 달력 바디 생성
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const numDays = lastDayOfMonth.getDate();
                const startingDay = firstDayOfMonth.getDay();
                let date = 1;

                for (let i = 0; i < 6; i++) { // 최대 6주까지 표시
                    const weekRow = document.createElement('tr');
                    weekRow.classList.add('week');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        cell.classList.add('day');

                        if (i === 0 && j < startingDay) {
                            // 이전 달 날짜
                            cell.textContent = '';
                        } else if (date > numDays) {
                            break; // 다음 달 날짜
                        } else {
                            cell.textContent = date;

                            const currentDate = new Date(year, month, date);
                            const dateKey = currentDate.toISOString().split('T')[0];
                            cell.dataset.date = dateKey;

                            // 추가된 일정 표시
                            const eventDiv = document.createElement('div');
                            eventDiv.classList.add('events');
                            events.filter(event => event.date === dateKey).forEach(event => {
                                const eventNameDiv = document.createElement('div');
                                eventNameDiv.textContent = event.name;
                                eventDiv.appendChild(eventNameDiv);
                            });
                            cell.appendChild(eventDiv);

                            date++;
                        }

                        weekRow.appendChild(cell);
                    }
                    calendar.appendChild(weekRow);
                }

                calendarContainer.appendChild(calendar);
            }

            // 일정 추가 이벤트 핸들러
            scheduleForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const eventName = document.getElementById('eventName').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                if (eventName.trim() === '' || startDate.trim() === '' || endDate.trim() === '') {
                    alert('일정 이름과 시작일, 종료일을 모두 입력하세요.');
                    return;
                }

                // 일정을 배열에 추가
                const newEvent = {
                    name: eventName,
                    date: startDate // 시작일 기준으로만 일정 추가
                };
                events.push(newEvent);

                // 달력 다시 초기화
                initCalendar();

                // 폼 초기화
                document.getElementById('eventName').value = '';
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
            });

            // 초기 달력 초기화
            initCalendar();
        });
    </script>
</body>
</html>
